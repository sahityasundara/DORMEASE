<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="body {.css">
    <title>Hostel Booking</title>
</head>
<body>
    
    <header>
        <h1>Hostel Room Booking </h1>
    </header>
    
    <section id="booking">
        <h2>Room Booking</h2>
        <form action="" method="post">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" name="check-in-date" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="AC">AC</option>
                <option value="NON AC">NON AC</option>
                
            </select>

            <label for="room-preference">Room Preference:</label>
            <select id="room-preference" name="room-preference" required>
                <option value="single Share">Single Share</option>
                <option value="double Share">Double Share</option>
                <option value="shared Share">Multi Share</option>
            </select>

            <button type="submit">Book Room</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hostel Room Booking </p>
    </footer>
</body>
</html>
