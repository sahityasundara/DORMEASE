<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forget Password</title>
<script>
function resetPassword() {
  // Here, you would perform your password reset logic
  // For demonstration purposes, let's just display an alert
  alert("Password reset successfully!");
}
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  
  h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  #passwordMatchError {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<form onsubmit="validatePasswords();">
  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" required>
  
  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required>
  <div id="passwordMatchError"></div>
  
  <input type="submit" value="Submit">
</form>

<script>
function validatePasswords() {
  var newPassword = document.getElementById("new_password").value;
  var confirmPassword = document.getElementById("confirm_password").value;
  var passwordMatchError = document.getElementById("passwordMatchError");

  if (newPassword !== confirmPassword) {
    return passwordMatchError.textContent = "Passwords do not match."; // Prevent form submission
  } else {
    passwordMatchError.textContent = "";
    return resetPassword(); // Allow form submission
  }
}
</script>

</body>
</html>
